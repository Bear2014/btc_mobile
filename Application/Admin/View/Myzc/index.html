<include file="Public:header"/>
<div id="main-content">
    <div id="top-alert" class="fixed alert alert-error" style="display: none;">
        <button class="close fixed" style="margin-top: 4px;">&times;</button>
        <div class="alert-content">警告内容</div>
    </div>
    <div id="main" class="main">
        <div class="main-title-h">
            <span class="h1-title">转出虚拟币</span>
        </div>

        <div class="cf">
            <div class="search-form fr cf">
                <div class="sleft">
                    <form name="formSearch" id="formSearch" method="get" name="form1">
                        <select style="height: 32px; font-size: 16px; width: 100px; float: left;" name="coin">
                            <option value=""
                            <empty name="Think.get.market">selected</empty>
                            >全部
                            </option>
                            <volist name="C['xnb_list']" id="vo">
                                <option value="{$vo['name']}"
                                <eq name="vo['name']" value="$Think.get.coin">selected</eq>
                                >{$vo['title']}
                                </option>
                            </volist>
                        </select>
                        <input type="text" name="name" class="search-input" value="{$Think.get.name}"
                               placeholder="请输入用户名">
                        <a class="sch-btn" href="javascript:;" id="search"> <i class="btn-search"></i>
                        </a>
                    </form>
                    <script>
                        //搜索功能
                        $(function () {
                            $('#search').click(function () {
                                $('#formSearch').submit();
                            });
                        });
                        //回车搜索
                        $(".search-input").keyup(function (e) {
                            if (e.keyCode === 13) {
                                $("#search").click();
                                return false;
                            }
                        });
                    </script>
                </div>
            </div>
        </div>

        <div class="data-table table-striped">
            <table class="">
                <thead>
                <tr>
                    <th class="row-selected row-selected"><input class="check-all" type="checkbox"/></th>
                    <th class="">ID</th>
                    <th class="">用户名</th>
                    <th class="">币种</th>
                    <th width="">申请时间</th>
                    <th width="">转出地址</th>
                    <th width="">转出数量</th>
                    <th class="">提现手续费</th>
                    <th width="">状态</th>
                </tr>
                </thead>
                <tbody>
                <notempty name="list">
                    <volist name="list" id="vo">
                        <tr>
                            <td><input class="ids" type="checkbox" name="id[]" value="{$vo.id}"/></td>
                            <td>{$vo.id}</td>
                            <td>{$vo['usernamea']}    <a href="{:U('Usercoin/xiangxi?coinname='.$vo['coinname'].'&userid='.$vo['userid'])}">资金详细</a></td>
                            <td>{$vo.coinname}</td>
                            <td>
                                <empty name="vo['addtime']">
                                        ---
                                <else />
                                    {$vo.addtime|addtime}
                                </empty>
                            </td>
                            <td>{$vo.username}</td>

                            <empty name="vo['num']*1">
                                    <td style="color: yellowgreen">({$vo['num']*1})手续费</td>
                                <else />
                                    <td>{$vo['num']*1}</td>
                            </empty>

                            <empty name="vo['num']*1">
                                <td style="color: yellowgreen">入账:{$vo['fee']*1}</td>
                                <else />
                                <td>{$vo['fee']*1}</td>
                            </empty>

                            <td>
                                <eq name="vo.status" value="1"><font color="#23a800">成功 </font>
                                    <else/>
                                    <empty name="vo['num']*1">
                                       不用操作
                                    <else />
                                        <a href="{:U('Myzc/queren?id='.$vo['id'])}" class="ajax-get btn btn-primary btn-xs">确认转出 </a>
                                    </empty>
                                </eq>
                            </td>


                        </tr>
                    </volist>
                    <else/>
                    <td colspan="12" class="text-center">Oh! 暂时还没有内容!</td>
                </notempty>
                </tbody>
            </table>
            <div class="page">
                <div>{$page}</div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">

    //回车搜索
    $(".search-input").keyup(function (e) {
        if (e.keyCode === 13) {
            $("#search").click();
            return false;
        }
    });
</script>
<script type="text/javascript">
    $(function () {
        //主导航高亮
        $('.user-box').addClass('current');
        //边导航高亮
        $('.user-myzc').addClass('current');
    });
</script>
<include file="Public:footer"/>
