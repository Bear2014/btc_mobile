<include file="Public:header"/>
<style type="text/css">
	
</style>
<div id="main-content">
	<div id="top-alert" class="fixed alert alert-error" style="display: none;">
		<button class="close fixed" style="margin-top: 4px;">&times;</button>
		<div class="alert-content">警告内容</div>
	</div>
	<div id="main" class="main">
		<div class="main-title-h">
			<span class="h1-title">会员等级配置</span>
		</div>
		<div class="tab-wrap">
			<div class="tab-content">
				<form  action="{:U('Member/edit')}" method="post" class="form-horizontal" enctype="multipart/form-data">
					<div id="tab" class="tab-pane in tab">
						<div class="form-item cf">
							<table>
							<tr class="controls">
								<td style="padding-left:50px;"></td>
								<!--<td class="member_td">会员等级</td>
								<td class="member_td">直推人数</td>
								<td class="member_td">直推奖励</td>-->
								<td class="member_td">最大配额</td>
								<!--<td class="member_td">配额价格</td>-->
								<td class="member_td">提现手续费(比例)</td>
							<tr>
							</table>
							<table>
							<foreach name="list" item="vo"> 

								<tr class="controls">
								<!--等级提示-->
									<td class="item-label">{$vo.level_name}:</td>
									<!--<td>
										<input type="text" class="form-control  input-10x" name="level_name_{$vo.id}" value="{$vo.level_name}">
									</td>
									<td class="item-note"></td>-->
								<!--直推人数-->
									
								<!--	<td>
										<input type="text" class="form-control  input-10x" name="people_num_{$vo.id}" value="{$vo.people_num}">
									</td>
									<td class="item-note"></td>-->
								<!--直推奖励-->
									
								<!--	<td>
										<input type="text" class="form-control  input-10x" name="c_money_{$vo.id}" value="{$vo.c_money}">
									</td>
									<td class="item-note"></td>-->
								<!--最大配额-->
									
									<td>
										<input type="text" class="form-control  input-10x" name="quota_{$vo.id}" value="{$vo.quota}">
									</td>
									<td class="item-note"></td>
								<!--配额价格-->	
									
								<!--	<td>
										<input type="text" class="form-control  input-10x" name="quota_price_{$vo.id}" value="{$vo.quota_price}">
									</td>
									<td class="item-note"></td>-->
								<!--提现比例-->		
									<td>
										<input type="text" class="form-control  input-10x" name="scale_{$vo.id}" value="{$vo.scale}">
									</td>
									<td class="item-note"></td>
								</tr>
							</foreach>
								
								<tr class="controls">
									<td class="item-label"></td>
									<td>
										<div class="form-item cf">
											<button class="btn submit-btn ajax-post" target-form="form-horizontal" id="submit" type="submit">确 定</button>
											<a class="btn btn-return" href="{$Think.server.HTTP_REFERER}">返 回</a>
										</div>
									</td>
								</tr>
							</table>
						</div>
					</div>
				</form>
				<script type="text/javascript">
					//提交表单
					$('#submit').click(function () {
						
						$('#form').submit();
					});
				</script>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="__PUBLIC__/kindeditor/kindeditor-min.js"></script>
<script type="text/javascript">
	var editor;
	KindEditor.ready(function (K) {
		editor = K.create('textarea[name="web_reg"]', {
			width: '500px',
			height: '100px',
			allowPreviewEmoticons: false,
			allowImageUpload: true,
			items: [
				'source', 'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline',
				'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
				'insertunorderedlist', '|', 'emoticons', 'link', 'fullscreen'],
			afterBlur: function () {
				this.sync();
			}
		});
	});
</script>
<include file="Public:footer"/>
