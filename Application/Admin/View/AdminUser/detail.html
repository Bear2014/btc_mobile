<include file="Public:header" />
<div id="main-content">
	<div id="top-alert" class="fixed alert alert-error" style="display: none;">
		<button class="close fixed" style="margin-top: 4px;">&times;</button>
		<div class="alert-content">警告内容</div>
	</div>
	<div id="main" class="main">
		<div class="main-title-h">
			<span class="h1-title">编辑后台用户</span>
			<span class="h2-title">>><a href="{:U('AdminUser/edit?id='.$data['id'])}">编辑</a></span>
		</div>

		<div class="tab-wrap">

			<div class="tab-content">
				<form id="form" action="{:U('User/index_edit')}" method="post" class="form-horizontal">
					<div id="tab" class="tab-pane in tab">
						<div class="form-item cf">
							<table>
								<tr class="controls">
									<td class="item-label">用户名 :</td>
									<td>{$data.username}</td>
									<td class="item-note"></td>
								</tr>

								<tr class="controls">
									<td class="item-label">昵称 :</td>
									<td>{$data.nickname}</td>
									<td class="item-note"></td>
								</tr>

								<tr class="controls">
									<td class="item-label">手机 :</td>
									<td>{$data.moble}</td>
									<td class="item-note"></td>
								</tr>

								<tr class="controls">
									<td class="item-label">邮箱 :</td>
									<td>{$data.email}</td>
									<td class="item-note"></td>
								</tr>

								<tr class="controls">
									<td class="item-label">排序 :</td>
									<td>{$data.sort}</td>
									<td class="item-note"></td>
								</tr>

								<tr class="controls">
									<td class="item-label">状态 :</td>
									<td><eq name="vo.status" value="0">禁用</eq> <eq name="vo.status" value="1">正常</eq></td>
									<td class="item-note"></td>
								</tr>

								<tr class="controls">
									<td class="item-label">更新时间 :</td>
									<td>{$data.updatetime}</td>
									<td class="item-note"></td>
								</tr>

								<tr class="controls">
									<td class="item-label">添加时间 :</td>
									<td>{$data.addtime}</td>
									<td class="item-note"></td>
								</tr>
							</table>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
	//提交表单
	$('#submit').click(function(){
		$('#form').submit();
	});
</script>
<script type="text/javascript">
	$(function(){
		//主导航高亮
		$('.user-box').addClass('current');
		//边导航高亮
		$('.user-index').addClass('current');
	});
</script>
<include file="Public:footer" />
