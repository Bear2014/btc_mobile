<include file="Public:header" />
<div id="main-content">
	<div id="top-alert" class="fixed alert alert-error" style="display: none;">
		<button class="close fixed" style="margin-top: 4px;">&times;</button>
		<div class="alert-content">警告内容</div>
	</div>
	<div id="main" class="main">
		<div class="main-title-h">
			<span class="h1-title">充值类型</span>
		</div>
		<div class="cf">
		<div class="fl">
				<button class="btn ajax-post  btn-success navbar-btn btn-sm" url="{:U('Mycztype/status',array('method'=>'resume'))}" target-form="ids">开 通</button>
				<button class="btn ajax-post  btn-danger navbar-btn btn-sm" url="{:U('Mycztype/status',array('method'=>'forbid'))}" target-form="ids">关 闭</button>
			</div>
			<div class="search-form fr cf">
				<div class="sleft">
				
				</div>
			</div>
		</div>
		<div class="data-table table-striped">
			<table class="">
				<thead>
					<tr>
						<th class="row-selected row-selected"><input class="check-all" type="checkbox" /></th>
						<th class="">ID</th>
						<th class="">名称</th>
						<th class="">备注</th>
						<th class="">状态</th>
					
					</tr>
				</thead>
				<tbody>
					<notempty name="list"> <volist name="list" id="vo">
					<tr>
						<td><input class="ids" type="checkbox" name="id[]" value="{$vo.id}" /></td>
						<td>{$vo.id}</td>
						<td>{$vo['title']}</td>
						<td>{$vo['remark']}</td>
						<td><eq name="vo.status" value="1">已开通<else />关闭</eq></td>
					</tr>
					</volist> <else />
					<td colspan="12" class="text-center">Oh! 暂时还没有内容!</td>
					</notempty>
				</tbody>
			</table>
			<div class="page">
				<div>{$page}</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
	$(function(){
		//主导航高亮
		$('.mycz-box').addClass('current');
		//边导航高亮
		$('.mycz-type').addClass('current');
	});
</script>
<include file="Public:footer" />
